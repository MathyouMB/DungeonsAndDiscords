
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: 1234

development:
  <<: *default
  database: api_development
  username: postgres
  password: 1234

test:
  <<: *default
  database: api_test
  username: postgres
  password: 1234

production:
  <<: *default
  database: api_production
  username: postgres
  password: 1234
